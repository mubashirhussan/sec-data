<div
  class="fixed top-0 left-0 w-full !bg-white shadow-md flex justify-center z-50"
>
  <div class="w-full max-w-[1280px]">
    <p-menubar [model]="items" class="!px-5 !bg-white flex justify-between">
      <ng-template #start>
        <div class="flex flex-col items-center gap-2">
          <svg
            width="28"
            height="30"
            viewBox="0 0 33 35"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M5 3 L27 17.5 L5 32 Z" fill="#2b6aca" />
          </svg>
          <span class="text-sm font-bold text-gray-700">
            SEC API <span class="font-normal text-gray-500">by 2IQ</span>
          </span>
        </div>
      </ng-template>
      <ng-template #item let-item let-root="root">
        <a
          pRipple
          class="flex items-center cursor-pointer px-4 py-2 font-bold text-gray-600 hover:text-[#2b6aca]"
        >
          <span>{{ item.label }}</span>
          <i
            *ngIf="item.items"
            [ngClass]="['ml-1 pi', root ? 'pi-angle-down' : 'pi-angle-right']"
          ></i>
        </a>
      </ng-template>
      <ng-template #end>
        <div class="flex items-center gap-4">
          <button
            pButton
            pRipple
            label="Login"
            class="!hidden md:!flex !bg-[#2b6aca] !text-white !px-4 !py-2 !rounded-md"
          ></button>
        </div>
      </ng-template>
    </p-menubar>
  </div>
</div>

<div class="pt-[80px]">
  <router-outlet></router-outlet>
</div>
