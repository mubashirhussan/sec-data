<div class="py-12 px-4 h-[calc(100vh-80px)] text-center">
  <!-- Title -->
  <div class="text-[36px] font-semibold text-gray-800 mb-8">
    SEC EDGAR Filing Search Sandbox
  </div>

  <!-- Content Wrapper -->
  <div class="max-w-[1280px] mx-auto space-y-6">
    <!-- Form Row -->
    <div class="flex flex-wrap justify-center gap-4">
      <input
        pInputText
        [(ngModel)]="url"
        type="text"
        class="min-w-[350px]"
        placeholder="Type Url"
      />
      <p-select
        [options]="formTypes"
        [(ngModel)]="selectedType"
        optionLabel="name"
        placeholder="Form Type"
        class="w-full md:w-40"
      />
      <p-select
        [options]="sections"
        [(ngModel)]="selectedSection"
        optionLabel="name"
        placeholder="Section"
        class="w-full md:w-40"
      />
    </div>

    <!-- Submit Button -->
    <div>
      <p-button
        label="Submit"
        (onClick)="handleSubmit()"
        [disabled]="!url || !selectedType || !selectedSection"
      />
    </div>

    <!-- Response Section -->
    @if (responseText) {
    <div class="mt-6 p-4 text-left border rounded-lg bg-gray-50 w-full">
      <h3 class="font-semibold text-gray-700 mb-2">Response:</h3>
      <p class="text-gray-600">{{ responseText }}</p>
    </div>
    }
  </div>
</div>
